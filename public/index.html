    </style>

<body>
    <div class="app-container" id="app-container">

    <script>
        // --- UI Elements ---
        const appContainer = document.getElementById('app-container');
        const messagesDiv = document.getElementById('messages');
        const statusSpan = document.getElementById('status');
        const input = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const nameInput = document.getElementById('name-input');
        const avatarSelector = document.getElementById('avatar-selector');
        const saveButton = document.getElementById('save-settings');
        const toggleLogsButton = document.getElementById('toggle-logs');
        const toggleSettingsButton = document.getElementById('toggle-settings');
        const logsOutput = document.getElementById('logs-output');

        // --- State ---
        let socket;
        let myIdentity = { name: '', avatar: '' };
        const avatars = ['ğŸ˜€', 'ğŸ˜', 'ğŸ¤–', 'ğŸ‘»', 'ğŸ‘½', 'ğŸ§‘â€ğŸš€', 'ğŸ¦„', 'ğŸ¼', 'ğŸ¦Š', 'ğŸ§™'];

        // --- Logger ---
        function log(message, type = 'log') {
            const originalConsole = console[type] || console.log;
            originalConsole(message);
            const entry = document.createElement('div');
            entry.classList.add('log-entry', type);
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${typeof message === 'object' ? JSON.stringify(message) : message}`;
            logsOutput.appendChild(entry);
            logsOutput.scrollTop = logsOutput.scrollHeight;
        }
        console.log = (msg) => log(msg, 'log');
        console.info = (msg) => log(msg, 'info');
        console.error = (msg) => log(msg, 'error');
        console.warn = (msg) => log(msg, 'warn');

        // --- Initialization ---
        function initialize() {
            log('åº”ç”¨åˆå§‹åŒ–...');
            loadSettings();
            populateAvatars();
            connect();

            // Event Listeners
            sendButton.addEventListener('click', sendMessage);
            input.addEventListener('keydown', (event) => { if (event.key === 'Enter') sendMessage(); });
            saveButton.addEventListener('click', saveAndIdentify);
            toggleLogsButton.addEventListener('click', () => appContainer.classList.toggle('logs-open'));
            toggleSettingsButton.addEventListener('click', () => appContainer.classList.toggle('settings-open'));
        }

        // --- Settings ---
        function loadSettings() {
            myIdentity.name = localStorage.getItem('chat_name') || '';

            nameInput.value = myIdentity.name;
            log(`åŠ è½½æœ¬åœ°è®¾ç½®: ${JSON.stringify(myIdentity)}`);
        }

        function populateAvatars() {
            avatars.forEach(avatar => {
                const option = document.createElement('div');
                option.classList.add('avatar-option');
                option.textContent = avatar;
                if (avatar === myIdentity.avatar) option.classList.add('selected');
                option.addEventListener('click', () => {
                    document.querySelector('.avatar-option.selected')?.classList.remove('selected');
                    option.classList.add('selected');
                });
                avatarSelector.appendChild(option);
            });
        }

        function saveAndIdentify() {
            myIdentity.name = nameInput.value.trim();
            myIdentity.avatar = document.querySelector('.avatar-option.selected').textContent;
            localStorage.setItem('chat_name', myIdentity.name);
            localStorage.setItem('chat_avatar', myIdentity.avatar);
            log(`ä¿å­˜æ–°è®¾ç½®: ${JSON.stringify(myIdentity)}`);
            
            if (socket && socket.readyState === WebSocket.OPEN) {
                sendIdentity();
            } else {
                log('è¿æ¥æœªå»ºç«‹ï¼Œå°†åœ¨è¿æ¥åè‡ªåŠ¨å‘é€èº«ä»½ä¿¡æ¯ã€‚', 'warn');
            }
            appContainer.classList.remove('settings-open');
        }

        // --- WebSocket Logic ---
        function connect() {
            log('å¼€å§‹è¿æ¥ WebSocket...');
            const protocol = window.location.protocol === "https:" ? "wss" : "ws";
            socket = new WebSocket(`${protocol}://${window.location.host}/`);
            socket.onopen = onSocketOpen;
            socket.onmessage = onSocketMessage;
            socket.onclose = onSocketClose;
            socket.onerror = onSocketError;
        }

        function onSocketOpen() {
            log('WebSocket è¿æ¥æˆåŠŸï¼', 'info');
            // è¿æ¥æˆåŠŸåï¼Œå‘é€èº«ä»½ä¿¡æ¯
            sendIdentity();
        }
        
        function sendIdentity() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const identityPayload = { type: 'identity', name: myIdentity.name, avatar: myIdentity.avatar };
                socket.send(JSON.stringify(identityPayload));
                log(`å‘é€èº«ä»½ä¿¡æ¯: ${JSON.stringify(identityPayload)}`);
            }
        }

        function onSocketMessage(event) {
            const data = JSON.parse(event.data);
            log(`æ”¶åˆ°æ¶ˆæ¯: ${event.data}`);
            switch (data.type) {
                case 'info':
                case 'error':
                    addSystemMessage(data.message, data.type);
                    break;
                case 'status':
                    updateStatus(data.online, data.remaining);
                    break;
                case 'history':
                    messagesDiv.innerHTML = '';
                    data.messages.forEach(msg => addMessage(msg));
                    break;
                case 'message':
                    addMessage(data);
                    break;
                case 'identity':
                    // åç«¯ç¡®è®¤äº†æˆ‘ä»¬çš„èº«ä»½
                    myIdentity = { name: data.name, avatar: data.avatar };
                    log(`èº«ä»½å·²ç¡®è®¤: ${JSON.stringify(myIdentity)}`, 'info');
                    break;
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function onSocketClose() {
            console.error('WebSocket è¿æ¥å·²æ–­å¼€ï¼Œ3ç§’åå°è¯•é‡è¿...');
            setTimeout(connectï¼Œ 3000);
        }

        function onSocketError() {
            consoleã€‚error('WebSocket è¿æ¥å‡ºç°é”™è¯¯ã€‚');
        }

        // --- UI Rendering ---
        function addMessage(msg) {
            const isMine = msgã€‚name === myIdentityã€‚name && msgã€‚avatar === myIdentityã€‚avatar;
            const msgEl = documentã€‚createElement('div');
            msgEl.classListã€‚add('message'ï¼Œ isMine ? 'mine' : 'theirs');
            msgElã€‚innerHTML = `
                <div class="avatar">${escapeHtml(msgã€‚avatar)}</div>

                    <div class="meta">${escapeHtml(msgã€‚name)} - ${new Date(msgã€‚timestamp)ã€‚toLocaleTimeString()}</div>
                    <div class="text">${escapeHtml(msgã€‚text)}</div>

            `;
            messagesDivã€‚appendChild(msgEl);
        }

        function addSystemMessage(textï¼Œ è¾“å…¥) {
            const msgEl = documentã€‚createElement('div');
            msgEl.classListã€‚add('message'ï¼Œ è¾“å…¥);
            msgEl.textContent = escapeHtml(text);

        }

        function updateStatus(onlineï¼Œ remaining) {
            statusSpan.textContent = `åœ¨çº¿: ${online} äºº | ä»Šæ—¥å‰©ä½™æ¶ˆæ¯: ${remaining.toLocaleString()}`;
        }

        function sendMessage() {
            const text = inputã€‚valueã€‚trim();
            if (socket && socketã€‚readyState === WebSocketã€‚OPEN && text !== '') {
                const payload = { è¾“å…¥: 'chat'ï¼Œ text: text };
                socket.send(JSONã€‚stringify(payload));
                log(`å‘é€èŠå¤©æ¶ˆæ¯: ${JSONã€‚stringify(payload)}`);
                input.value = '';
            } else {
                console.error('æ— æ³•å‘é€æ¶ˆæ¯ã€‚è¿æ¥æœªæ‰“å¼€æˆ–è¾“å…¥ä¸ºç©ºã€‚');
            }
        }
        
        function escapeHtml(unsafe) {
            return unsafeã€‚æ›¿æ¢(/&/gï¼Œ "&amp;")ã€‚æ›¿æ¢(/</gï¼Œ "&lt;")ã€‚æ›¿æ¢(/>/gï¼Œ "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        // --- Start the application ---
        initialize();
    </script>
